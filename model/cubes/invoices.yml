
cubes:
  - name: ext_invoices
    sql_table: abd_dbt.ext_invoices

    measures:
      - name: invoice_count
        sql: invoice_id
        type: count
      - name: bottles_sold
        sql: bottles_sold
        type: sum
      - name: volume_sold_liters
        sql: volume_sold_liters
        type: sum
      - name: retail_value_items_sold
        sql: retail_value_items_sold
        type: sum
        # Invoice Count
      - name: average_sale_dollars_per_invoice
        sql: "ROUND({retail_value_items_sold} / {invoice_count},2)"
        type: number
      - name: average_bottles_sold_per_invoice
        sql: "ROUND({bottles_sold} / {invoice_count},2)"
        type: number
        # Bottles Sold
      - name: average_sale_dollars_per_bottle
        sql: "ROUND({retail_value_items_sold} / {bottles_sold},2)"
        type: number
      - name: average_liter_per_bottle
        sql: "ROUND({volume_sold_liters} / {bottles_sold},2)"
        type: number
        # Liters Sold
      - name: average_retail_value_per_liter
        sql: "ROUND({retail_value_items_sold} / {volume_sold_liters},2)"
        type: number

    dimensions:
      - name: invoice_id
        sql: invoice_id
        type: string
        primary_key: true
      - name: store_id
        sql: store_id
        type: string
      - name: item_id
        sql: item_id
        type: string

      # Timestamps
      - name: date_day
        sql: date_day
        type: time

      - name: item_description
        sql: item_description
        type: string
      - name: category_name
        sql: category_name
        type: string

      # Store | Properties
      - name: store_address
        sql: store_address
        type: string
      - name: store_name
        sql: store_name
        type: string
      - name: store_address
        sql: store_address
        type: string
      - name: store_city
        sql: store_city
        type: string

